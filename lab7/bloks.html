<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смирнова Виктория Александровна. Добавление блоков</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.ico">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'white';
            newBlock.style.height = '70px';
            newBlock.style.border = '3px solid darkred';
            newBlock.style.margin = '8px';
            newBlock.style.width = '550px';

            document.querySelector('main').appendChild(newBlock);
        }


        function addNewBlocks() {
            let main = document.querySelector('main');
            for(let i = 0; i<10; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'white';
                newBlock.style.height = '70px';
                newBlock.style.border = '3px solid darkred';
                newBlock.style.margin = '8px';
                newBlock.style.width = '550px';
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                main.appendChild(newBlock);
            }
        }

        function add20_50() {
                let main = document.querySelector('main');
                for(let i =20; i<=50; i+=2.5) {
                    let newBlock = document.createElement('div')
                    newBlock.style.width = '100px'
                    newBlock.style.border = '2px solid';
                    newBlock.style.backgroundColor = 'lightblue';
                    newBlock.style.margin = '5px';
                    newBlock.style.height = '20px';

                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
        }

        function add10_min80() {
                let main = document.querySelector('main');

                main.innerHTML = '';

                for (let i = 10; i >= -80; i -= 3) {
                    let newCircle = document.createElement('div');
                    newCircle.style.width = '40px';
                    newCircle.style.height = '40px';
                    newCircle.style.borderRadius = '50%';
                    newCircle.style.backgroundColor = 'salmon';
                    newCircle.style.border = '2px solid darkred';
                    newCircle.style.margin = '8px';
                    newCircle.style.textAlign = 'center';
                    newCircle.style.display = 'inline-block';
                    newCircle.style.lineHeight = '40px';

                    newCircle.innerHTML = `${i}`;

                    main.appendChild(newCircle);
                }
        }

        function addProzBlocks() {
                let main = document.querySelector('main');

                main.innerHTML = '';

                let numberOfBlocks = 10;
                for (let i = 1; i <= numberOfBlocks; i++) {

                    let newBlock = document.createElement('div');
                    newBlock.style.width = '200px';
                    newBlock.style.height = '60px';
                    newBlock.style.backgroundColor = 'salmon';
                    newBlock.style.margin = '8px';
                    newBlock.style.border = '3px solid darkred';
                    newBlock.style.textAlign = 'center';
                    newBlock.style.lineHeight = '60px';

                    newBlock.style.opacity = i / numberOfBlocks;

                    newBlock.innerHTML = `Блок №${i}`;

                    main.appendChild(newBlock);
                }
        }

    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    
    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20 => 50</button>
        <button onclick="add10_min80()">10 => -80</button>
        <button onclick="addProzBlocks()">Добавить полупрозрачные блоки</button>
    </main>

    <footer>
        &copy; Виктория Смирнова, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
